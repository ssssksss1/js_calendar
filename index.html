<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="commonStyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="" width="device-width," initial-scale="1.0" />
    <title>홈</title>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <!-- <nav>
      <button type="button" onclick="location.href='index.html' ">홈</button>
    </nav> -->
    <section>
      <header id="calendarHeader">
        <button id="prevMonthMoveBtn">◀️</button>
        <button id="dateYearAndMonth">
          <span id="year"> </span>
          <span id="month"> </span>
        </button>
        <button id="nextMonthMoveBtn">▶️</button>
      </header>
      <article>
        <div id="dayOfTheWeekContainer">
          <div>일</div>
          <div>월</div>
          <div>화</div>
          <div>수</div>
          <div>목</div>
          <div>금</div>
          <div>토</div>
        </div>
        <div id="monthContainer"></div>
      </article>
    </section>
    <div id="modal" class="modal">
      <div id="modalHeaderContainer">
        <div id="modalHeaderTitle">일정 추가</div>
        <div class="modalCloseBtn">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="modalBodyContainer">
        <div class="inputItem">
          <span> 일정 제목 </span>
          <input id="todoTitle" type="text" placeholder="제목을입력하시오" />
        </div>
        <div class="inputItem">
          <span> 시작날짜 ~ 마지막날짜 </span>
          <div class="flexRow">
            <select name="startYear" class="select">
              <option disabled selected>연도</option>
            </select>
            <select name="startMonth" class="select">
              <option disabled selected>월</option>
            </select>
            <select name="startDay" class="select">
              <option disabled selected>일</option>
            </select>
            <select name="startHour" class="select">
              <option disabled>시</option>
            </select>
            <select name="startMinute" class="select">
              <option disabled>분</option>
            </select>
          </div>
          <div class="flexRow">
            <select name="endYear" class="select">
              <option disabled selected>연도</option>
            </select>
            <select name="endMonth" class="select">
              <option disabled selected>월</option>
            </select>
            <select name="endDay" class="select">
              <option disabled selected>일</option>
            </select>
            <select name="endHour" class="select">
              <option disabled>시</option>
            </select>
            <select name="endMinute" class="select">
              <option disabled>분</option>
            </select>
          </div>
        </div>
        <div class="inputItem">
          <span> 내용 </span>
          <textarea id="todoContent" placeholder="일정 내용을 작성해주세요."></textarea>
        </div>
        <div class="inputItem">
          <span> 색상 </span>
          <div id="colorContainer">
            <input type="radio" name="todoColor" value="red" checked />
            <input type="radio" name="todoColor" value="blue" />
            <input type="radio" name="todoColor" value="orange" />
            <input type="radio" name="todoColor" value="green" />
            <input type="radio" name="todoColor" value="purple" />
            <input type="radio" name="todoColor" value="aquamarine" />
            <input type="radio" name="todoColor" value="tomato" />
            <input type="radio" name="todoColor" value="chocolate" />
          </div>
        </div>
        <div class="modalBtnContainer">
          <button id="submitAddCalendarHandler">일정추가</button>
          <button class="modalCloseBtn">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
